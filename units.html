<script>
    $('.loadiframe').on('click', function(){
        var src = $(this).data('src'),
            width = $(this).data('width'),
            height = $(this).data('height');
        $('#frame').css({
            width: width,
            height: height
        }).attr('src', src);
    });
</script>
